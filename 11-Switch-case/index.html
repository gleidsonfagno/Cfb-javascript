<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Switch case</title>
</head>
<body>
        <script>
          var pos;
          var msg;
          var pontos = 0;

          if(pontos >= 1000){
               pos = 1;
          }else if(pontos >= 800){
               pos = 2;
          }else if(pontos >= 600){
               pos = 3
          }else{
               pos = 0;
          }

          switch(pos){
               case 1:
                    msg = "primeiro lugar <br> medalha de Ouro";
                    break;
               case 2:
                    msg = "Segundo lugar medalha de Prata";
                    break;
               case 3:
                    msg = "Terceiro lugar medalha de bronze";
                    break;
               default:
                    msg = "Nao foi ao podio nao obteve medalha";
          }

          switch(pos){
               case 1:
               case 2:
               case 3:
                    msg+="<br>subio ao podio"
                    break
               default:
                    msg+="<br> nao obteve medalha"
          }

          document.write(msg)

        </script>
</body>
</html>
