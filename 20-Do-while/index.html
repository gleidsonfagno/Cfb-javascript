<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loops/Do while</title>
</head>
<body>
        <script>
                var num = 0;
                
                while(num < 10){
                        document.write("CFB <br>")
                        num++
                }

                do{
                        document.write(num + "CFB <br>")
                        num++
                }while(num <10)

        </script>
</body>
