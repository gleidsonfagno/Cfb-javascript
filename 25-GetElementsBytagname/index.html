<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>manipular elementos / getElementsBytagName</title>

</head>
<body>

        <p>HTML</p>
        <p>CSS</p>
        <p>javascript</p>
        <p>PYTHON</p>
        <p>AJAX</p>
        <div id="res"></div>

        <script>

        var tagsP = document.getElementsByTagName("p")[2];
        var res = document.getElementById("res")
        // document.write(tagsP[0].innerHTML)

        // res = tagsP[2].innerHTML
        res = tagsP.innerHTML
        document.write(res + "<br>")

        for(i= 0; i < 4; i++){
                res = tagsP[i].innerHTML
                document.write(res + "<br>")
        }
        </script>
</body>
</html>
