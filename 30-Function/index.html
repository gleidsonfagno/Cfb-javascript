<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function</title>

</head>
<body>
        
        <script>
                // sem parametro sem retorno
                function escrever(){
                        document.write("javascript")
                }
                escrever()
                // recebendo parametros
                function soma1(n1,n2){
                        var res = n1 + n2;
                        document.write(res+ "<br>")
                }
                soma1(8,4);
                // recebento parametro e retornando e recebendo um valor
                function soma(n1,n2){
                        return n1 + n2
                }
                
                var res= soma (7 , 3)
                document.write(res + "<br>");

                var numeros = new Array(10,3,3,404,4,6,7);
                function media (nums){
                        var tam= nums.length;
                        var soma = 0
                        for(var i =0; i<tam ;i++){
                                soma+=nums[i]
                        }
                        return Math.round(soma/tam);
                }
                document.write(media(numeros))
        </script>
</body>
</html>
