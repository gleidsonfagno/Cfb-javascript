<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array </title>
</head>
<body>


        <script>

          var mochila = []
          var mochila1 = [];
          var mochila2 = []
          // var num = [1, 2, 8, 4, 5, 6, 7, 3, 9];
          // var numeros;
          // num.sort();
          // ordena as ordem
          // num.reverse();
          // reverte as ordem 


          mochila1.push("faca")
          mochila1.push("corda")
          mochila1.push("perdeneira")
          mochila1.push("chave")
          mochila1.push("lanterna")
          mochila1.push("pedra")

          mochila2.push("mochula2-faca")
          mochila2.push("mochula2-corda")
          mochila2.push("mochula2-perdeneira")
          mochila2.push("mochula2-chave")
          mochila2.push("mochula2-lanterna")
          mochila2.push("mochula2-pedra")

          mochila = mochila1.concat(mochila2);
          // junsta as duas array

          document.write(mochila[0]+ "<br>")
          document.write(mochila[1]+ "<br>")
          document.write(mochila[2]+ "<br>")
          document.write(mochila[3]+ "<br>")
          document.write(mochila[4]+ "<br>")
          document.write(mochila[5]+ "<br>")
          document.write(mochila[6]+ "<br>")
          document.write(mochila[7]+ "<br>")
          document.write(mochila[8]+ "<br>")
          document.write(mochila[9]+ "<br>")
          document.write(mochila[10]+ "<br>")
          document.write(mochila[11]+ "<br>")

          document.write(mochila +"<br>")
          document.write("tamanho da mochila 1 : " + mochila1.length +"<br>")
          document.write("tamanho da mochila 1 : " + mochila2.length +"<br>")

          document.write("tamanho da mochila : " + mochila.length +"<br>")

        </script>
</body>
</html>
