<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Incremento decremeno</title>
</head>
<body>


        <script>
          var num = 10;
          num++ //num recebe 1
          num-- // num menos 1
          num+=2
          num-=2

          // num = num *-1
          num*=-1

          document.write(num + "<br>")

          // document.write(++num)
          document.write(-num)
          document.write(num)
        </script>
</body>
</html>
