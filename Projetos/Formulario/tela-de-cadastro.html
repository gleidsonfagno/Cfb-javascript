<!DOCTYPE html>
<html lang="pt-br">

<head>
     <script src="https://kit.fontawesome.com/db349e7220.js" crossorigin="anonymous"></script>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tela de cadastro</title>
     <link rel="stylesheet" href="cadastro.css">
</head>

<body>
     <div class="container">
          <div class="card">
               <h1>Cadastrar</h1>

               <div id="msgErro"></div>
               <div id="msgSuccess"></div>

               <div class="label-float">
                    <input type="text" id="nome" placeholder="" required>
                    <label id="labelNome" for="nome">Nome</label>
               </div>

               <div class="label-float">
                    <input type="text" id="usuario" placeholder="" required>
                    <label id="labelUsuario"  for="usuario">Usuario</label>
               </div>

               <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label id="labelSenha"  for="senha">Senha</label>
                    <i id="verSenha" class="fa-solid fa-eye"></i>
               </div>

               <div class="label-float">
                    <input type="password" id="conFirmSenha" placeholder="" required>
                    <label id="labelConFirmSenha" for="conFirmSenha">Confirma Senha</label>
                    <i id="verConfirmSenha" class="fa-solid fa-eye"></i>
               </div>

               <div class="justify-center">
                    <button onclick="cadastrar()">Cadastrar</button>
               </div>

          </div>
     </div>
     <script src="cadastro.js"></script>
</body>

</html>
