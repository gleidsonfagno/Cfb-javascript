<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>if_Else</title>
</head>
<body>
     <script>
          var v1, v2;
          v1 = 10;
          v2 = 10;

          var tx1 = "verdadeiro"
          var tx2 = "falso"

          if (v1 != v2){
               document.write(tx1)

          }else{
               document.write(tx2)
          }
          
     </script>
</body>
</html>
