        <script>
                var num //maximo 10
                try{
                        num = prompt("digiteum valor nemor ou igual a 10")

                        if(num > 10 ){
                                throw new Error("valor invalido <strong>O valor deve ser meno ou igual a 10</strong>")
                        }

                        
                }catch(erro){
                        console.log("ERRO: " + erro.message)
                        // document.write("ERRO: " + erro.message)
                        num = 10
                        // console.log("Mensagem de erro: " + erro.message);
                }finally{
                        document.write("valor " + num)
                        // document.write("<br> FIM do tratamento")
                }
